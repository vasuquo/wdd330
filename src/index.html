<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="so-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <div class="category">
        <div class="cat-item">
          <a href="product_list/?category=tents">
            <img src="/images/category-tents.svg" alt="tent image for logo" />
            <p>Tents</p>
          </a>
        </div>

        <div class="cat-item">
          <a href="product_list/?category=backpacks">
            <img
              src="/images/category-backpacks.svg"
              alt="backpack image for logo"
            />
            <p>Backpacks</p>
          </a>
        </div>
        <div class="cat-item">
          <a href="product_list/?category=sleeping-bags">
            <img
              src="/images/category-sleepingbags.svg"
              alt="sleeping bag image for logo"
            />
            <p>Sleeping Bags</p>
          </a>
        </div>
        <div class="cat-item">
          <a href="product_list/?category=hammocks">
            <img
              src="/images/category-hammocks.svg"
              alt="hammocks image for logo"
            />
            <p>Hammocks</p>
          </a>
        </div>
      </div>
    </main>
    <footer id="so-footer"></footer>
  </body>
</html>
